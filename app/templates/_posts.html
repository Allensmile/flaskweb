<ul class="posts list-unstyled">
    {% for post in posts %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="{{ url_for('.user', username=post.author.username) }}">
            </a>
        </div>
        <div class="post-content">
            <h3><a href="{{ url_for('.blog', id=post.id) }}">{{ post.title }}</a></h3>
            <div class="post-date" style="color:#999999;">{{ post.timestamp }}</div>
            <div class="post-author"><a href="{{ url_for('.user', username=post.author.username) }}">{{ post.author.username }}</a></div>
            <p>{{ post.summary }}</p>
            <!--
            <div class="post-body">
                {% if post.body_html %}
                    <a href="{{ url_for('.blog', id=post.id) }}">{{ post.title }}</a>
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
            -->
            <div class="post-footer">
                {% if current_user == post.author %}
                <a href="{{ url_for('.edit', id=post.id) }}">
                    <span class="label label-primary">Edit</span>
                </a>
                {% elif current_user.is_administrator() %}
                <a href="{{ url_for('.edit', id=post.id) }}">
                    <span class="label label-danger">Edit [Admin]</span>
                </a>
                {% endif %}
                <!--
                <a href="{{ url_for('.post', id=post.id) }}">
                    <span class="label label-default">Permalink</span>
                </a>
                <a href="{{ url_for('.post', id=post.id) }}#comments">
                    <span class="label label-primary">{{ post.comments.count() }} Comments</span>
                </a>
                -->
            </div>
            <br>
            <div style="width:80%;border-bottom:1px solid #D0D0D0;height:0px;"></div>
        </div>
    </li>
    {% endfor %}
</ul>
